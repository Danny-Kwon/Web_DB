<script>
            $('._count :button').on({
                'click' : function(e){
                    e.preventDefault();
                    var $count = $(this).parent('._count').find('.inp');
                    var now = parseInt($count.val());
                    var min = 0;
                    var max = 999;
                    var num = now;
                    if($(this).hasClass('minus')){
                        var type = 'm';
                    }else{
                        var type = 'p';
                    }
                    if(type=='m'){
                        if(now>min){
                            num = now - 1;
                        }
                    }else{
                        if(now<max){
                            num = now + 1;
                        }
                    }
                    if(num != now){
                        $count.val(num);
                    }
                }
            });
        </script>
