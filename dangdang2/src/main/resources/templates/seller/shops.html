<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<div layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 heading-section text-center ftco-animate mb-5">
        <h2 class="mb-2">상품 관리</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-center">
          <form action="/seller/shops" role="form" method="post" th:object="${productDto}">
            <div class="form-group">
              <label th:for="branch">지점명</label>
              <input type="text" id="branch" th:field="*{branch}" class="form-control" placeholder="지점 이름을 입력해주세요">
            </div>
          <div class="form-group">
            <div class="car-wrap rounded ftco-animate">
              <div class="img rounded d-flex align-items-end" style="background-image: url(/images/dangdang-1.jpg);">
              </div>
              <div class="text">
                <h2 class="mb-0">
                  <label th:for="mdfFried">후라이드 치킨</label>
                </h2>
                <div class="count-wrap _count">
                  <input type="text" id="mdfFried" th:field="*{mdfFried}" class="form-control" placeholder="변경할 후라이드 치킨 수량을 입력해주세요">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="car-wrap rounded ftco-animate">
              <div class="img rounded d-flex align-items-end" style="background-image: url(/images/dangdang-2.jpg);">
              </div>
              <div class="text">
                <h2 class="mb-0">
                  <label th:for="mdfSeasoned">양념 치킨</label>
                </h2>
                <div class="count-wrap _count">
                  <input type="text" id="mdfSeasoned" th:field="*{mdfSeasoned}" class="form-control" placeholder="변경할 양념 치킨 수량을 입력해주세요">
                </div>
              </div>
            </div>
          </div>
            <div class="car-wrap rounded ftco-animate">
              <button type="submit" class="btn btn-primary">확인</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
</html>
