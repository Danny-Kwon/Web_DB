<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
            .fieldError {
                color: #bd2130;
            }
        </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">
            $(document).ready(function(){
                var errorMessage = [[${errorMessage}]];
                if(errorMessage != null){
                    alert(errorMessage);
                }
            });
        </script>

</th:block>

<div layout:fragment="content">
  <form action="/seller/shopForm" role="form" method="post"  th:object="${shopDto}">
    <div class="form-group">
      <label th:for="branch">지점명</label>
      <input type="text" id="branch" th:field="*{branch}" class="form-control" placeholder="지점 이름을 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="location">위치</label>
      <input type="text" id="location" th:field="*{location}" class="form-control" placeholder="주소를 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="phone">전화번호</label>
      <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="전화 번호를 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="friedQty">후라이드</label>
      <input type="text" id="friedQty" th:field="*{friedQty}" class="form-control" placeholder="후라이드 치킨 수량을 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="seasonedQty">양념</label>
      <input type="text" id="seasonedQty" th:field="*{seasonedQty}" class="form-control" placeholder="양념 치킨 수량을 입력해주세요">
    </div>
    <div style="text-align: center">
      <button type="submit" class="btn btn-primary">지점 생성</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</html>
